---
- hosts: localhost
  connection: local
  vars:
    use_azure: true
    vm_groups:
    - controller
    rg_name: controller
    vm_name: controller
    location: eastus
    
  roles:
  - ansible-roles/azurevm
  - ansible-roles/updateinventory

- hosts: controller
  roles:
  - ansible-role-ansiblecontroller
