rg_name: TestRG
location: northeurope
vm_name: TestVM
vm_size: Standard_D2_v2
vm_pubip_name: '{{vm_name}}-ip'
vm_nic_name: '{{vm_name}}-nic'
vm_ip_allocation: Static
vm_vnet_name: '{{vm_name}}-vnet'
vm_nsg_name: '{{vm_name}}-nsg'
vm_subnet_name: '{{vm_name}}-subnet'
vm_vnet_rg_name: '{{rg_name}}'
vm_vnet_addr_prefix: '10.0.0.0/16'
vm_subnet_addr_prefix: "10.0.1.0/24"

vm_os_type: Linux
vm_image:
  publisher: Canonical
  offer: UbuntuServer
  sku: 16.04.0-LTS
  version: latest

vm_tags:
  ansible_managed: "true"
vm_nsg_rules:
- name: 'SSH'
  protocol: Tcp
  source_address_prefix: '{{ansible_machine_ip}}/32'
  destination_port_range: 22
  access: Allow
  priority: 101
  direction: Inbound
- name: 'HTTP_80'
  protocol: Tcp
  source_address_prefix: '{{ansible_machine_ip}}/32'
  destination_port_range: 80
  access: Allow
  priority: 111
  direction: Inbound
- name: 'HTTPS'
  protocol: Tcp
  source_address_prefix: '{{ansible_machine_ip}}/32'
  destination_port_range: 443
  access: Allow
  priority: 121
  direction: Inbound
- name: 'HTTP_8080'
  protocol: Tcp
  source_address_prefix: '{{ansible_machine_ip}}/32'
  destination_port_range: 8080
  access: Allow
  priority: 131
  direction: Inbound

